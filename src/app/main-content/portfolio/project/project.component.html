<div class="portfolio-section-project">
    <div class="portfolio-section-project-left">
        <img class="project-screen" [src]="project.imageUrl">
        <img class="arrow-flip" src="./assets/icons/arrow-project.svg">
    </div>
    <div class="portfolio-section-project-right">
        <div class="portfolio-section-project-right-head">
            <span>0{{ project.id }}/05</span>
        </div>
        <div class="portfolio-section-project-right-text">
            <h2>{{ project.title }}</h2>
            <span>{{ project.technologies }}</span>
            <p>{{ project.description }}</p>
            <div class="portfolio-section-project-right-buttons">
                <a [href]="project.githubLink" target="_blank" rel="noopener noreferrer">
                    <button>Github</button>
                </a>
                <a [href]="project.liveLink" target="_blank" rel="noopener noreferrer">
                    <button>Live</button>
                </a>
            </div>
        </div>
    </div>
</div>
