<div class="contactform-content">
    <div class="contactform-section">
        <h2>Say Hi!</h2>
        <div class="contactform-section-head">
            <span>Want to discuss a new Project?</span>
            <p>Say hello! let's discuss your ideas and make it happen</p>
        </div>

        <div class="contactform-section-input">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <input type="text" id="name" class="form-control" formControlName="name" required
                        placeholder="Your name">
                    <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid"
                        class="text-danger">
                        Name is required.
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" class="form-control" formControlName="email" required email
                        placeholder="Your email">
                    <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid"
                        class="text-danger">
                        Please provide a valid email address.
                    </div>
                </div>

                <div class="form-group">
                    <textarea id="message" class="form-control" formControlName="message" required
                        placeholder="Your message"></textarea>
                    <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid"
                        class="text-danger">
                        Message is required.
                    </div>
                </div>

                <div class="form-group-checkbox">
                    <input type="checkbox" id="privacy" formControlName="privacy" required>
                    <label for="privacy">Ich akzeptiere die Datenschutzbestimmungen</label>
                    <div *ngIf="contactForm.get('privacy')?.touched && !contactForm.get('privacy')?.value"
                        class="text-danger">
                        Sie m√ºssen die Datenschutzbestimmungen akzeptieren, um fortzufahren.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Senden</button>

            </form>

        </div>

    </div>
</div>
